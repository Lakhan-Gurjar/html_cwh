<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <div>
        <table>
            <thead> <!-- used to wrap table head (caption & tr with th) -->
                <caption>Max Scores by different players in FauG</caption>
                <tr> <!-- <tr> tag is used to display table row -->
                    <!-- <th> tag is used in place of table data for displaying table headers -->
                    <th>S.No</th>
                    <th>Player Name</th>
                    <th>Max Score</th>
                    <th>Game</th>
                </tr>
                <tr>
                    <!-- <td> tag is used to display table data -->
                    <td>1</td>
                    <td>Lakhan</td>
                    <td>123</td>
                    <td>FauG</td>
                </tr>
            </thead>
            <tbody> <!-- used to wrap the table body -->
                <tr>
                    <td>2</td>
                    <td>Darshan</td>
                    <td>200</td>
                    <td>FauG</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Harry</td>
                    <td>300</td>
                    <td>FauG</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Striver</td>
                    <td>250</td>
                    <td>FauG</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
